<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            top: 20px;
            left: 30px;
            padding: 10px;
            background: lightblue;
        }

        .card{
            position: relative;
            width: 150px;
            padding: 20px;
            background: #5f5f5f;
            padding: 30px;
            left: 50%;
        
        }
        .badge{
            margin-top: 30px;
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            padding: 3px 6px;
            

        }
        .float-btn{
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 20px;
            border-radius: 50%;
        }
        .stickey{
            position: sticky;
            top: 0;
            background-color: black;
            color: white;
            padding: 15px;
            border-bottom: 1px  solid #ccc;

        }
        .one{
            position: absolute;
            width: 150px;
            height: 150px;
        

        }
       .a{
        background-color: red;
        color: white;
        z-index: 0;
        left: 20px;
        top: 30px;

       }
       .b{
        background-color: blue;
        left: 40px;
        top: 40px;
        z-index: -1;

       }
       .c{
        background-color: black;
        color: wheat;
        z-index: 1;

       }

    </style>
</head>
<body>

</body>
</html>
